<!doctype html>

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="/style.css">

		<script src="http://gamingJS.com/Scoreboard.js"></script>

		<title>Three JS</title>
	</head>
	<body>
		<script type="module">
			import {
				Scene, PerspectiveCamera, WebGLRenderer, MeshPhongMaterial,
				Geometry, SphereGeometry, Mesh, PointLight, Clock, Vector3,
				PointsMaterial, Points
			} from './node_modules/three/build/three.module.js';

			var scene = new Scene();

			var camera = new PerspectiveCamera(75 /* FOV, degree */, window.innerWidth / window.innerHeight, .1 /* near clip */, 1e6 /* far clip */);
			camera.position.z = 1000;
			scene.add(camera);

			var renderer = new WebGLRenderer();
			renderer.setSize(window.innerWidth * .995, window.innerHeight *.995);
			document.body.appendChild( renderer.domElement );

			// the sun
			var sun_cover = new MeshPhongMaterial({ emissive: 0xffd700 });
			var sun_shape = new SphereGeometry(100, 28, 21);
			var sun = new Mesh(sun_shape, sun_cover);
			scene.add(sun);

			// sunlight
			var sunlight = new PointLight(0xffffff, 5, 1000);
			sun.add(sunlight);

			// the Earth
			var earth_orbit_radius = 500;
			var earth_surface = new MeshPhongMaterial({emissive: 0x1a1a1a, color: 0x0000cd});
			var earth_planet = new SphereGeometry(40, 20, 15);
			var earth = new Mesh(earth_planet, earth_surface);
			earth.position.set(earth_orbit_radius, 0, 0);
			scene.add(earth);

			// the Mars
			var mars_orbit_radius = 340;
			var mars_surface = new MeshPhongMaterial({emissive: 0x1a1a1a, color: 0xcf4f38});
			var mars_planet = new SphereGeometry(30, 20, 15);
			var mars = new Mesh(mars_planet, mars_surface);
			mars.position.set(mars_orbit_radius, 0, 0);
			scene.add(mars);

			// stars
			var stars = new Geometry();
			while (stars.vertices.length < 1e4) {
				var lat = Math.PI * Math.random() - Math.PI/2;
				var lon = 2*Math.PI * Math.random();
				stars.vertices.push(new Vector3(
					1e5 * Math.cos(lon) * Math.cos(lat),
					1e5 * Math.sin(lon) * Math.cos(lat),
					1e5 * Math.sin(lat)
				));
			}
			var star_stuff = new PointsMaterial({size: 500});
			var star_system = new Points(stars, star_stuff);
			scene.add(star_system);

			var scoreboard = new Scoreboard();
			scoreboard.score();

			var clock = new Clock();

			// n. of earth orbits, score 1 point every orbit
			var earth_orbit_old = 0;
			// n. of mars orbits, score 2 point every orbit
			var mars_orbit_old = 0;

			function animate()
			{
				requestAnimationFrame(animate);

				var time = clock.getElapsedTime();

				var earth_angle = time * .8;
				var mars_angle = time * 1.5;
				var stars_angle = time * .001;

				earth.position.set(earth_orbit_radius* Math.cos(earth_angle), earth_orbit_radius* Math.sin(earth_angle), 0);
				mars.position.set(mars_orbit_radius* Math.cos(mars_angle), mars_orbit_radius* Math.sin(mars_angle), 0);
				star_system.rotation.z = stars_angle;

				var earth_orbit_new = Math.floor(earth_angle / (2*Math.PI));
				var mars_orbit_new = Math.floor(mars_angle / (2*Math.PI));

				if (earth_orbit_new - earth_orbit_old > 0) {
					scoreboard.addPoints(1);
					earth_orbit_old = earth_orbit_new;
				}
				if (mars_orbit_new - mars_orbit_old > 0) {
					scoreboard.addPoints(2);
					mars_orbit_old = mars_orbit_new;
				}

				renderer.render(scene, camera);
			}
			animate();

			document.addEventListener("keydown", function(event) {
				var code = event.keyCode;
			});
		</script>
	</body>
</html>
